<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700" rel="stylesheet"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <title>Document</title>
</head>

<body>

    <div class="main">
        <div class="container">

            <div class="player-container game-player-one winner">
                <h1 class="player player-one">Player 1 </h1>
                <p class="main-score" id="main-score-one">43</p>
                <div class="current-score">
                    <p class="paragraph-current">Current</p>
                    <p class="current-score" id="current-score-one">12</p>
                </div>
            </div>

            <div class="dice-controls">
                <div class="dice">
                    <img src="./img/img-4.png" alt="Loading dice" class="dice-img">
                </div>
                <div class="buttons">
                    <button class="btn btn-new"><i class="fas fa-power-off dice-icons"></i>New Game</button>
                </div>
                <div class="buttons">
                    <button class="btn btn-roll"><i class="fas fa-dice dice-icons"></i>Roll Dice</button>
                </div>
                <div class="buttons"> 
                    <button class="btn btn-hold"> <i class="fas fa-plus-circle dice-icons"></i>Hold</button>
                </div>
            </div>

            <div class="player-container game-player-two">
                <h1 class="player player-two">Player 2</h1>
                <p class="main-score" id="main-score-two">21</p>
                <div class="current-score">
                    <p class="paragraph-current">Current</p>
                    <p class="paragraph-score" id="current-score-two">2</p>
                </div>
            </div>

        </div>

        <script src="./app.js"></script>
</body>

</html>
